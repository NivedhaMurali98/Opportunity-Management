
  <div class="page-wrapper bg-blue p-t-100 p-b-50">
      <div class="wrapper wrapper--w960">
          <div class="card card-6">
              <div class="card-heading">
                  <h4 class="title"> Job List</h4>
              </div>
              <div class="card-body">

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div>
<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="createrid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        EMP id
        
      </th>
      <td mat-cell *matCellDef="let element"> {{element.createrid}} </td>
    </ng-container>
   
    <ng-container matColumnDef="jobid">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Job Id </th>
      <td mat-cell *matCellDef="let element"> {{element.jobid}} </td>
    </ng-container>
   
    <ng-container matColumnDef="openings">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Openings </th>
      <td mat-cell *matCellDef="let element"> {{element.openings}} </td>
    </ng-container>
   
    
   
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element">{{element.description}}
          
        </td>
      </ng-container>
      <ng-container matColumnDef="emptype">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Emptype </th>
        <td mat-cell *matCellDef="let element">{{element.emptype}}
          
        </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn"  style="color:#000000;" (click)="desc(element.jobid)"><i class="fa fa-bars"></i></button>
        </td>
      </ng-container>
     
      <ng-container  matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let element">
            <button   *ngIf="loginService.isUserAdmin()" class="btn" style="color:#000000;" (click)="update(element.jobid)"><i class="fa fa-folder"></i></button>
          </td>
        </ng-container>
     
        <ng-container  matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button  *ngIf="loginService.isUserAdmin()" class="btn"  style="color:#000000;" (click)="delete(element.jobid)"><i class="fa fa-trash"></i></button>
            </td>
          </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
  </mat-paginator>
</div>  

 
<div class="center" [hidden]="n">
  <p style="font-size: 20px;"><b>{{jobloc}} </b></p><BR><BR>
  <p style="font-size: 20px;"><b>{{jobsk}} </b></p>
</div>
</div>
</div>
</div>
</div>
