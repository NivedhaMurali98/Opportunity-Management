


<head>

    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

   
    
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h4 class="title">Edit Job</h4>
                </div>
                <div class="card-body">
                    <h3 style="text-align:center;">Enter the fields for job id #{{this.id}}</h3>
                    <form [formGroup]="addform" #addjob>
                        
                        <div class="form-row ">
                            <div class="name">user id</div>
                            <div class="value form group">
                                <input class="input--style-6 form-control"  formControlName="user_id" type="number" name="user_id">
                            </div>
                              
                        </div>
                        <div class="form-row">
                            <div class="name">Employement Type</div>
                            <div class="value form group">
                                <select class="input--style-6 form-control"  formControlName="emp_type" type="text" name="emp_type">
                                    <option  value="internship">Internship</option>
                                    <option value="FTE">Full time Employment</option>
                                    <option value="Part Time">Part Time</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">openings</div>
                            <div class="value form group ">
                                <input class="input--style-6 form control"  formControlName="openings" type="number" name="openings">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Locarions</div>
                            <div class="value form group">
                                <select multiple size="5" class="input--style-6 form control"  formControlName="locations"  name="locations">
                                    <option value={{l.title}} *ngFor="let l of loc | async">{{l.title}}</option>
                                    </select>
                            </div>
                            </div>
                        
                        <div class="form-row">
                            <div class="name">Skill set</div>
                            <div class="value form group">
                                <select multiple size="5" class="input--style-6 form control"  formControlName="skillset" type="text" name="skillset">
                                    <option value={{l.title}} *ngFor="let l of skill | async">{{l.title}}</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">description</div>
                            <div class="value">
                                <div class="input-group form group">
                                    <textarea class="textarea--style-6" formControlName="desc" name="desc" placeholder="Message sent to the employer"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date </div>
                            <div class="value form group">
                                <input class="input--style-6 form control"  formControlName="date" type="text" name="date">
                            </div>
                        </div>
                        
                        
                    </form>
                </div>
                <div class="card-footer">
                    <button  (click)="update()"  style="background-color:  #c62d3d;font-size: 24px; padding: 24px 32px; border-radius: 8px;   color: white;border-color:#c62d3d;">Update Job</button>
                            
                </div>
            </div>
        </div>
    </div>
